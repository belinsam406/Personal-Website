    <body>
        <div class="container">
            <h2>Random Password Generator</h2>
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" value="12"><br>

            <label for="includeSpecial">Include Special Characters:</label>
            <input type="checkbox" id="includeSpecial"><br>

            <label for="includeUpper">Include Uppercase Letters:</label>
            <input type="checkbox" id="includeUpper"><br>

            <label for="includeNums">Include Numbers:</label>
            <input type="checkbox" id="includeNums"><br>

            <button onclick="generateRandomPassword()">Generate Password</button>
            <p id="password"></p>
          </div>

        <script src="./random_password.js"></script>
    </body>
