<!DOCTYPE html>
<html>

<head>
    <title>World Editor</title>
    <link rel="icon" href="../../Assets/me/IMG_3627.JPG" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="../../Global/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas">

    </canvas>
    <script src="./js/math/graph.js"></script>
    <script src="./js/math/utils.js"></script>
    <script src="./js/primitives/point.js"></script>
    <script src="./js/primitives/segment.js"></script>
    <script src="./js/graphEditor.js"></script>
    <script src="./js/viewport.js"></script>
    <script>

        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext("2d");

        const p1 = new Point(250, 200);
        const p2 = new Point(500, 100);
        const p3 = new Point(500, 300);
        const p4 = new Point(150, 300);

        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p1, p3);
        const s3 = new Segment(p3, p4);
        const s4 = new Segment(p4, p1);

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
        const viewport = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewport, graph);


        animate();

        function animate() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.save();
            ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
            const offset = viewport.getOffset();
            ctx.translate(offset.x, offset.y);
            graphEditor.display();
            ctx.restore();
            requestAnimationFrame(animate);
        }

    </script>
</body>

</html>
